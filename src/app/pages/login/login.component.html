<div class="login-bg">
    <div class="login-card">
      <div class="logo-container">
        <img src="assets/reflectionsit_logo.jpg" alt="Logo" class="login-logo" />
      </div>
  
      <h2 class="login-title">Sign in</h2>
  
      <form #loginForm="ngForm" (ngSubmit)="onLogin()" class="login-form">
        <div class="form-group">
          <label for="username">Email or mobile phone number</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            #usernameCtrl="ngModel"
            required
            placeholder="Email or phone"
          />
          <div class="error" *ngIf="usernameCtrl.invalid && usernameCtrl.touched">
            This field is required.
          </div>
        </div>
  
        <div class="form-group password-group">
          <label for="password">Your password</label>
          <div class="password-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              #passwordCtrl="ngModel"
              required
              placeholder="Your password"
            />
            <button
              type="button"
              class="toggle-btn"
              (click)="togglePassword()"
              aria-label="Show or hide password"
            >
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
          <div class="error" *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
            This field is required.
          </div>
        </div>
  
        <div *ngIf="error" class="error">
          {{ error }}
        </div>
  
        <button type="submit" class="login-button" [disabled]="loginForm.invalid">
          Log in
        </button>
  
        <p class="disclaimer">
          By continuing you agree to the
          <a href="#" class="link">Terms of use</a> and
          <a href="#" class="link">Privacy Policy</a>.
        </p>
      </form>
    </div>
  </div>
