<app-navbar></app-navbar>

<div class="create-request-container">
  <h2>Create New Travel Request</h2>

  <form class="create-request-form" #requestForm="ngForm" (ngSubmit)="onSubmit(requestForm)">
    <!-- Employee ID -->
    <div class="form-group">
      <label for="employeeId">Employee ID <span class="required">*</span></label>
      <input type="number" id="employeeId" name="employeeId" [(ngModel)]="employeeId" required />
    </div>

    <!-- Name -->
    <div class="form-group">
      <label for="name">Name <span class="required">*</span></label>
      <input id="name" name="name" [(ngModel)]="name" required />
    </div>

    <!-- Location -->
    <div class="form-group">
      <label for="location">Location <span class="required">*</span></label>
      <input id="location" name="location" [(ngModel)]="location" required />
    </div>

    <!-- Destination -->
    <div class="form-group">
      <label for="destination">Destination <span class="required">*</span></label>
      <input id="destination" name="destination" [(ngModel)]="destination" required />
    </div>

    <!-- From -->
    <div class="form-group">
      <label for="from">From</label>
      <input id="from" name="from" [(ngModel)]="from" />
    </div>

    <!-- Start Date -->
    <div class="form-group">
      <label for="startDate">Start Date <span class="required">*</span></label>
      <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" required />
    </div>

    <!-- End Date -->
    <div class="form-group">
      <label for="endDate">End Date <span class="required">*</span></label>
      <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate" required />
    </div>

    <!-- Travel Mode -->
    <div class="form-group">
      <label for="travelMode">Travel Mode <span class="required">*</span></label>
      <select id="travelMode" name="travelMode" [(ngModel)]="travelMode" required>
        <option value="">-- Select --</option>
        <option value="Flight">Flight</option>
        <option value="Train">Train</option>
        <option value="Bus">Bus</option>
        <option value="Car">Car</option>
      </select>
    </div>

    <!-- Additional Requests -->
    <div class="form-group">
      <label for="additionalRequests">Additional Requests</label>
      <textarea id="additionalRequests" name="additionalRequests" [(ngModel)]="additionalRequests"></textarea>
    </div>

    <!-- Lodging Required -->
    <div class="form-group">
      <label for="lodgingRequired">Lodging Required (Yes/No) <span class="required">*</span></label>
      <input id="lodgingRequired" name="lodgingRequired" [(ngModel)]="lodgingRequired" required />
    </div>

    <!-- Purpose of Travel -->
    <div class="form-group">
      <label for="purposeOfTravel">Purpose of Travel <span class="required">*</span></label>
      <input id="purposeOfTravel" name="purposeOfTravel" [(ngModel)]="purposeOfTravel" required />
    </div>

    <!-- Actions -->
    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn-submit">Submit</button>
    </div>
  </form>
</div>
